<ion-view title="Tilang">
  <ion-content class="padding">
    <ion-list class="list">
	    <ion-item ng-repeat="tilang in tilangs" class="item item-thumbnail-left" href="#/tab/tilang/{{tilang.id}}">
	      <img src="img/motorbike.png">
	      <h2>{{tilang.nomorK}}</h2>
	      <p>{{tilang.waktuT}}</p>
	      <img class="floatright" src="img/detail.png">
	    </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
