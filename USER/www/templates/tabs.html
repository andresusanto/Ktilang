<!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <img class="toplogo "src="img/logo-onlyshadow.png">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>

<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon">


  <!-- Dashboard Tab -->
  <ion-tab title="Tilang" icon="icon ion-android-inbox icon-white" href="#/tab/tilang">
    <ion-nav-view name="tab-tilang"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Surat" icon="icon ion-android-note icon-white" href="#/tab/surat">
    <ion-nav-view name="tab-surat"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-android-social-user icon-white" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
